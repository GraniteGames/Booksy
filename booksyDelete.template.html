<template name="deletePage">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Paste your code in the following field and click "Delete" to remove your entry</h2>
				<form>
				<fieldset class="form-group">
					<label for="deleteInput">Removal Code</label>
					<input type="text" class="form-control" id="deleteInput">
				</fieldset>
					<input type="submit" id="deleteSubmit" class="submitButtonStyle">
					<div class="error"></div>
				</form>
			</div>
		</div>
	</div>
	</template>
