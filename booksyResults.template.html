<template name="resultsPage">

  <div class="tableInstructions">
    <h3>Click the "Contact" button to get in touch with the seller!</h3>
  </div>

  <div class="table-responsive">
  <h2>Your Results</h2>
  <table class="table"> <!--This Table is for exact Matches-->
    <tr class="tableHead">
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th>Subject</th>
      <th>Price</th>
      <th>Date Posted</th>
      <th>Contact</th>
    </tr>
        {{#each booksSR}}
          {{> resultPop}}
        {{/each}}
    </table>
    <h2>These books may also interest you </h2>
    <table class="table"><!--This table is for Subject Tag matches-->
      <tr class="tableHead">
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Subject</th>
        <th>Price</th>
        <th>Date Posted</th>
        <th>Contact</th>
      </tr>
      <tr>
        {{#each booksRelated}}
          {{> resultPop}}
        {{/each}}
      </tr>
    </table>
</div>


</template>
<template name="resultPop">
  <tr class="tableResults">
    <td>{{bookTitle}}</td>
    <td>{{bookAuthor}}</td>
    <td>{{isbn}}</td>
    <td>{{subjectTag}}</td>
    <td>{{price}}</td>
    <td>{{dateCreated}}</td>
    <td><button type="button" class="btn btn-info toContact" data-toggle="modal" data-target="#myModal" data-id="{{_id}}">Contact Seller</button></td> <!-- This will pop a modal for the seller to input email-->
  </tr>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Contact Seller</h4>
      </div>
      <div class="modal-body">
        <ul>
          <li>Book Title:{{sellerSession "sellerTitle"}}</li>
          <li>Book Author:{{sellerSession "sellerAuthor"}} </li>
          <li>ISBN:{{sellerSession "sellerIsbn"}}</li>
          <li>Price:{{sellerSession "sellerPrice"}}</li>
        </ul>
        <fieldset class="form-group fg1">
          <label for="buyerEmail">Enter Your Email</label>
          <input type="email" class="form-control" id="buyerEmail" placeholder="Example@example.com" name="buyerEmailId">
          <small class="text-muted">The seller will be able to contact you with a reply</small>
        </fieldset>
        <fieldset class="form-group fg2">
            <label for="emailContent">Enter a Message </label>
            <textarea class="form-control textMessage" id="emailContent" placeholder="Type your message here" name="buyerMessage" rows="4"></textarea>
            <small class="text-muted">The seller will be able to contact you with a reply</small>
        </fieldset>

      </div>
      <div class="modal-footer">
        <input type="submit" value="Send Email" class=" btn btn-primary buyerSubmit">
        <button type="button" class="btn btn-default modalClose" data-dismiss='modal'>Close</button>
      </div>
    </div>

  </div>
  </div>
</template>
