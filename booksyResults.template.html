<template name="resultsPage">

  <div class="tableInstructions">
    <h3>Click the "Contact" button to get in touch with the seller!</h3>
  </div>

  <div class="table-responsive">
  <h2>Your Results</h2>
  <table class="table"> <!--This Table is for exact Matches-->
    <tr class="tableHead">
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th>Subject</th>
      <th>Date Posted</th>
      <th>Contact</th>
    </tr>
        {{#each booksSR}}
          {{> resultPop}}
        {{/each}}
    </table>
    <h2>These books may also interest you </h2>
    <table class="table">
      <tr class="tableHead">
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Subject</th>
        <th>Date Posted</th>
        <th>Contact</th>
      </tr>
      <tr>
        {{#each booksRelated}}
          {{> resultPop}}
        {{/each}}
      </tr>
    </table>
</div>


</template>
<template name="resultPop">
  <tr class="tableResults">
    <td>{{bookTitle}}</td>
    <td>{{bookAuthor}}</td>
    <td>{{isbn}}</td>
    <td>{{subjectTag}}</td>
    <td>{{dateCreated}}</td>
    <td><button type="button" class="btn btn-info btn-lg toContact" data-toggle="modal" data-target="#myModal" data-book-identifier="{{documentId}}">Contact Seller</button></td> <!-- This will pop a modal for the seller to input email-->
  </tr>

  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Contact Seller</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</template>
